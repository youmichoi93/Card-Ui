<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Blake's card-ui-2</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
  
  <body>
    <div class="card">
      <div class="poster"><img src="poster.jpg" alt="크루엘라"></div>
      <div class="details">
        <h2>Cruella (2021)<br><span>Directed by Craig Gillespie</span></h2>
      <div class="rating">
        <i class="fa fa-star" aria-hidden="true"></i>
        <i class="fa fa-star" aria-hidden="true"></i>
        <i class="fa fa-star" aria-hidden="true"></i>
        <i class="fa fa-star" aria-hidden="true"></i>
        <i class="fa fa-star-o" aria-hidden="true"></i>
        <span>4/5</span>
      </div>
      <div class="tags">
        <span class="drama">Drama</span>
        <span class="comedy">Crime comedy</span>
      </div>
      <div class="info">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iste provident temporibus ipsum </p>
      </div>
      <div class="star">
        <h4>Cast</h4>
        <ul>
          <li><img src="1.jpg" alt="엠마스톤"></li>
          <li><img src="2.jpg" alt="엠마톰슨"></li>
          <li><img src="3.jpg" alt="마크스트롱"></li>
          <li><img src="4.jpg" alt="커비"></li>
        </ul>
      </div>
      </div>
     </div>
  </body>

</html>
